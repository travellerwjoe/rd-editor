<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css">
  <!-- <link href="%PUBLIC_URL%/styles.css" rel="stylesheet" type="text/css"> -->
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>RD Editor</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <div id="container" class="container">
      <div id="pageHeader"></div>
      <div id="editable" class="editable editable-area" data-id="1"></div>
    </div>
    <div id="controls"></div>
    <div id="device" class="iphone" style="display:none;">
      <div class="device-top">
        <span class="camera"></span>
        <span class="sensor"></span>
        <span class="speaker"></span>
      </div>
      <div class="top-bar"></div>
      <div class="device-screen">
        <iframe id="preview" src="/output.html"></iframe>
      </div>
      <div class="buttons">
        <span class="on-off"></span>
        <span class="sleep"></span>
        <span class="up"></span>
        <span class="down"></span>
      </div>
      <div class="bottom-bar"></div>
      <div class="device-bottom">
        <span></span>
      </div>
    </div>
    <!-- <div id="device" class="cd-iphone-6 cd-rosegold cd-scale-60">
      <div class="cd-body">
        <div class="cd-sound"></div>
        <div class="cd-sleep"></div>
        <div class="cd-camera"></div>
        <div class="cd-ear"></div>
        <div class="cd-home"></div>
        <div class="cd-screen" data-pause-speed="4000" data-transition-speed="500">
          <iframe id="preview" src="/output.html"></iframe>          
      </div>
    </div> -->

  </div>
  <script>
    document.domain = location.hostname.replace(/www\./, '')
  </script>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
